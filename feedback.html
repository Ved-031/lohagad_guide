<!DOCTYPE html>

<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>संपर्क - शिलेदार</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">शिलेदार</div>
        <ul class="nav-links">
          <li><a href="index.html">मुखपृष्ठ</a></li>
          <li><a href="index.html#locations">वास्तू</a></li>
          <li><a href="index.html#gallery">छायाचित्रे</a></li>
          <li><a href="feedback.html">संपर्क</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="history">
        <h2>अभिप्राय द्या</h2>

        <!-- FEEDBACK FORM -->

        <form
          id="feedbackForm"
          style="
            max-width: 600px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
          "
        >
          <input type="text" name="name" placeholder="नाव" required />
          <input type="email" name="email" placeholder="ई-मेल" required />
          <textarea
            name="message"
            placeholder="अभिप्राय"
            rows="5"
            required
          ></textarea>
          <button
            type="submit"
            class="timeline-link"
            style="border: none; cursor: pointer"
          >
            पाठवा
          </button>
        </form>
      </section>

      <section class="history" style="margin-top: 40px">
        <h2>संपर्क साधा</h2>

        <div class="timeline" style="max-width: 600px; margin: auto">
          <p>
            <strong>पत्ता:</strong> लोहगड किल्ला, मावळ तालुका, पुणे जिल्हा,
            महाराष्ट्र
          </p>
          <p><strong>फोन:</strong> +91-9876543210</p>
          <p><strong>ई-मेल:</strong> info@lohgadfort.in</p>
          <p><strong>सोशल मीडिया:</strong> Instagram | Facebook | Twitter</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Historical Fort Guide. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {
            name: this.name.value,
            email: this.email.value,
            message: this.message.value,
          };

          fetch("http://localhost:3000/submit-feedback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => res.text())
            .then((msg) => alert(msg))
            .catch((err) => alert("Error: " + err));
        });
    </script>
  </body>
</html>
